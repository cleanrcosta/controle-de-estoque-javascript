<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Vendas</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/style/style.css">

    <script src="src/js/app.js" defer></script>

    <style>
   
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-4">Sistema de Vendas</h1>

        <div class="row">
            <!-- Cadastro de Produtos -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <h2 class="text-center">Cadastro de Produtos</h2>
                    <div class="mb-2">
                        <input type="text" id="produtoNome" class="form-control" placeholder="Nome do Produto">
                    </div>
                    <div class="mb-2">
                        <input type="number" id="produtoPreco" class="form-control" placeholder="Preço">
                    </div>
                    <div class="mb-3">
                        <input type="number" id="produtoEstoque" class="form-control" placeholder="Estoque">
                    </div>
                    <button class="btn btn-primary" onclick="addProduto()">Adicionar Produto</button>
                    <ul id="listaProdutos" class="mt-3 list-group"></ul>
                </div>
            </div>

            <!-- Cadastro de Clientes -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <h2 class="text-center">Cadastro de Clientes</h2>
                    <div class="mb-2">
                        <input type="text" id="clienteNome" class="form-control" placeholder="Nome do Cliente">
                    </div>
                    <div class="mb-3">
                        <input type="text" id="clienteTelefone" class="form-control" placeholder="Telefone">
                    </div>
                    <button class="btn btn-success" onclick="addCliente()">Adicionar Cliente</button>
                    <ul id="listaClientes" class="mt-3 list-group"></ul>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Realizar Venda -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <h2 class="text-center">Realizar Venda</h2>
                    <div class="mb-2">
                        <input type="number" id="vendaClienteId" class="form-control" placeholder="ID do Cliente">
                    </div>
                    <div class="mb-2">
                        <input type="number" id="vendaProdutoId" class="form-control" placeholder="ID do Produto">
                    </div>
                    <div class="mb-3">
                        <input type="number" id="vendaQuantidade" class="form-control" placeholder="Quantidade">
                    </div>
                    <button class="btn btn-danger" onclick="realizarVenda()">Vender</button>
                    <ul id="listaVendas" class="mt-3 list-group"></ul>
                </div>
            </div>

            <!-- Relatórios -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <h2 class="text-center">Relatórios</h2>
                    <button class="btn btn-info mb-2" onclick="estoqueAtual()">Estoque Atual</button>
                    <button class="btn btn-warning" onclick="exibirVendas()">Total de Vendas</button>
                    <ul id="relatorio" class="mt-3 list-group"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
